<div class="container-fluid">  
    <div class="generate_button_area"> 
        <span class="btn btn-primary generate_button" ng-click="saveFile()">Generate order by work time</span>
        <span class="btn btn-primary generate_button" ng-click="saveFile()">Generate order by tasks</span>
     </div>   
    <table class="table table-bordered employee_table">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Patronymic</th>
            <th>Worked hours</th>
            <th>Work plan</th>
        </tr>
    </thead>
    <tbody ng-repeat="user in users">
        <tr>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.patronymic}}</td>
        <td>{{user.worked}}</td>
        <td>{{user.plan}}</td>
        </tr>
    </tbody>
    </table>
</div>
