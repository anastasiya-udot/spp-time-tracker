<div class="explanatory-dialog">
    <div class="dialog-name">New request</div>
    <div class="dialog-content request">
        <div class="section-name">Set period</div>
        <datetime-range start="start" end="end" presents="presets"></datetime-range>
        <div class="section-name">Result</div>
        <div class="result">
            <span class="in-fact">
                <div class="result-label">
                    In fact:
                </div>
                <div class="value">
                    6 hours 30 minutes
                </div>
            </span>
            <span class="expected">
                <div class="result-label">
                    Expected:
                </div>
                <div class="value">
                    8 hours 00 minutes
                </div>
            </span>
        </div>
        <div class="send-request" ng-click="openNewRequestForm()">Send request</div>
    </div>
</div>
