<div class="explanatory-dialog">
    <div class="dialog-name">Explanatory list</div>
    <div class="dialog-content list">
        <ul class="list" ng-repeat="request in requests">
            <li class="list-item" ng-click="openFormForExplanatory()">
                Request for explanatory from
                <span class="sender-name">{{request.sender.name}} {{request.sender.surname}}</span><br>
                <span class="date">{{request.date}}</span><br>
                <div class="remove-button">Remove</span><br>
            </li>
        </ul>
    </div>
    <div class="add-new-request dialog-button" ng-click="openNewRequestForm()">Add new request</div>
</div>
