<form
    class="authorization-form"
    name="signUpForm"
    ng-submit="signUpForm.$valid && sendSignUpForm()">
    <div class="from-input-group-button">
        <span class="button-container">
            <div
                id="back-button"
                ng-click="back()"
                class="authorization-button back"
                ng-show="newCompany"></div>
        </span>
        <span class="from-input-group">
            <div
                class="form-input dropdown"
                ng-show="!newCompany"
                dropdown-select="companies"
                dropdown-model="company"
                dropdown-item-label="text"
                required>
            </div>
            <input
                name="name"
                ng-model="signUpName"
                class="wrap-dd-select form-input"
                placeholder="Your name..."
                name-validation="nameInvalid"
                required>
            <input
                name="surname"
                type="text"
                ng-model="signUpSurname"
                class="wrap-dd-select form-input"
                placeholder="Your surname..."
                name-validation="surnameInvalid"
                required>
            <input
                name="patronymic"
                ng-model="signUpPatronymic"
                class="wrap-dd-select form-input"
                placeholder="Your patronymic..."
                name-validation="patronymicInvalid"
                required>
            <input
                name="email"
                ng-model="signUpEmail"
                class="wrap-dd-select form-input"
                placeholder="Your email..."
                user-exists="userExists"
                email-validation="emailInvalid"
                required>
            <input
                name="password"
                ng-model="signUpPassword"
                type="password"
                ng-model="signUpPassword"
                class="wrap-dd-select form-input"
                placeholder="Password..."
                password-validation="passwordInvalid"
                required>
            <input
                name="confirmPassword"
                ng-model="signUpConfimPassword"
                type="password"
                class="wrap-dd-select form-input"
                placeholder="Confirm password..."
                confirm-password-validation="passwordsDifferent"
                required>
        </span>
        <span class="button-container">
            <button
                type="submit"
                id="confirm-button"
                class="authorization-button"
                ng-disabled="disableSave"></button>
        </span>
    </div>
</form>
